<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "futura", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("/static/img/beer_glass.jpg");
  min-height: 90%;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#menu" class="w3-bar-item w3-button">Tap List</a>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-padding w3-white">
    <img src="/static/img/qr_code.svg" alt="QR Code">
  </div>
  <div class="w3-display-middle w3-center">
    <span class="w3-button w3-xxlarge w3-black" style="font-size:60px"><b>Homebrew<br>Tap List</b></span>
    <p><a href="#menu" class="w3-button w3-xxlarge w3-black">Let me see the tap list</a></p>
  </div>
</header>

<!-- Menu Container -->
<div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
  <div class="w3-content">

    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">The Tap List</h1>
    <div class="w3-row w3-center w3-border w3-border-dark-grey">
      <a href="javascript:void(0)" onclick="openMenu(event, 'Tap List');" id="myLink">
        <div class="w3-col s4 tablink w3-padding-large w3-hover-red">Tap List</div>
      </a>
    </div>

    <div id="Tap List" class="w3-container menu w3-padding-32 w3-white">
      <h1><b>PNW IPA</b> <span class="w3-right w3-tag w3-dark-grey w3-round">6.5% ABV, 75 IBU</span></h1>
      <p class="w3-text-grey">Hops: Cascade, Centennial, Amarillo</p>
      <hr>
      <h1><b>Roasty Stout</b> <span class="w3-right w3-tag w3-dark-grey w3-round">6.5% ABV, 75 IBU</span></h1>
      <p class="w3-text-grey">Hops: Fuggle, Magnum</p>
      <hr>

    </div>

  </div>
</div>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#menu" class="w3-bar-item w3-button">Tap List</a>
  </div>
</div>




<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-red";
}
document.getElementById("myLink").click();
</script>

</body>
</html>
